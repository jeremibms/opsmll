apiVersion: apps/v1
kind: Deployment
metadata:
  name: techno-eks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: techno-app
  template:
    metadata:
      labels:
        app: techno-app
    spec:
      containers:
        - name: techno
          image: 
          ports:
            - containerPort: 2000
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: AWS_ACCESS_KEY_ID

            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: AWS_SECRET_ACCESS_KEY

            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: AWS_SESSION_TOKEN

            - name: AWS_REGION
              value: "us-east-1"

            - name: API_GATEWAY_URL
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: API_URL
            
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: S3_BUCKET

            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: DB_HOST

            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: DB_USER

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: DB_PASSWORD

            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pod-secret
                  key: DB_DATABASE

          
 
            
---
apiVersion: v1
kind: Service
metadata:
  name: techno-app-service
spec:
  selector:
    app: techno-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 2000
  type: LoadBalancer
